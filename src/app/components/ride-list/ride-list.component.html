<div class="container mt-5">
  <div class="card mt-2" *ngFor="let ride of rides">
    <h4 class="card-header">{{ride.title}}</h4>
    <div class="card-body">
      <p>{{ride.description}}</p>
    </div>
    <div class="card-footer text-muted">
      Departs: {{ride.departure_time | date:'medium'}}
    </div>
  </div>
</div>
